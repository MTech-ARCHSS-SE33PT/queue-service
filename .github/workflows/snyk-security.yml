name: Snyk Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  snyk-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (required for Snyk CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # =====================================
      # 1️⃣ SAST (Snyk Code + SARIF)
      # =====================================
      - name: Run Snyk Code
        run: snyk code test --severity-threshold=high --sarif-file-output=snyk-code.sarif
        working-directory: ./QueueService

      - name: Upload SAST SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./QueueService/snyk-code.sarif

      # =====================================
      # 2️⃣ SCA (Dependencies)
      # =====================================
      - name: Run Snyk Open Source
        run: snyk test --severity-threshold=high
        working-directory: ./QueueService

      # =====================================
      # 3️⃣ Build Container Image
      # =====================================
      - name: Build Docker image
        run: docker build -t my-app:latest .
        working-directory: ./QueueService

      # =====================================
      # 4️⃣ Container Scan (with SARIF)
      # =====================================
      - name: Scan container image
        run: snyk container test my-app:latest --file=Dockerfile --severity-threshold=high --sarif-file-output=snyk-container.sarif
        working-directory: ./QueueService

      - name: Upload container SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./QueueService/snyk-container.sarif
